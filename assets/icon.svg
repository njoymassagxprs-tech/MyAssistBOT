<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#00a8cc"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Robot Head -->
  <rect x="130" y="120" width="252" height="220" rx="40" fill="url(#accent)"/>
  
  <!-- Eyes -->
  <circle cx="200" cy="210" r="35" fill="#1a1a2e"/>
  <circle cx="312" cy="210" r="35" fill="#1a1a2e"/>
  <circle cx="208" cy="203" r="12" fill="#fff"/>
  <circle cx="320" cy="203" r="12" fill="#fff"/>
  
  <!-- Smile -->
  <path d="M 180 280 Q 256 340 332 280" stroke="#1a1a2e" stroke-width="16" fill="none" stroke-linecap="round"/>
  
  <!-- Antenna -->
  <line x1="256" y1="120" x2="256" y2="70" stroke="url(#accent)" stroke-width="12" stroke-linecap="round"/>
  <circle cx="256" cy="55" r="20" fill="url(#accent)"/>
  
  <!-- Ears -->
  <rect x="95" y="180" width="35" height="70" rx="15" fill="url(#accent)"/>
  <rect x="382" y="180" width="35" height="70" rx="15" fill="url(#accent)"/>
  
  <!-- Body -->
  <rect x="170" y="350" width="172" height="100" rx="30" fill="url(#accent)"/>
  
  <!-- Text -->
  <text x="256" y="418" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1a1a2e">BOT</text>
</svg>
